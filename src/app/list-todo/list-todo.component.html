<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>


<div class="container">
<table class="table">
    <caption>My Todo's</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>Target Date</th>
                <th>is Completed?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date :'MM/dd/yyyy':'utc'}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    
</table>


<div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add</button>
</div>
</div>
