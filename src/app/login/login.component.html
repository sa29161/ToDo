<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}

    </div>

    <div>User Name: <input 
        type="text"
        class="text"
        name="username"
        [(ngModel)]="username"
        >
        Password: <input
        type="password"
        name="password"
        [(ngModel)]="password"
        >
        
        <!-- <button class="btn btn-success" (click)=onClick()>Login</button> -->
        <button class="btn btn-success" (click)=handleJWTAuthLogin()>Login</button>

    </div>
</div>
